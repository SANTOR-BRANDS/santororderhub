  <!-- Deferred Google Analytics - loads after page interaction -->
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-WNLHB3FBVE');
    
    // Load gtag.js only after user interaction
    let gtagLoaded = false;
    function loadGtag() {
      if (!gtagLoaded) {
        gtagLoaded = true;
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-WNLHB3FBVE';
        document.head.appendChild(script);
      }
    }
    
    // Load on first user interaction
    ['mousedown', 'touchstart', 'scroll', 'keydown'].forEach(event => {
      document.addEventListener(event, loadGtag, { once: true, passive: true });
    });
    
    // Fallback: load after 5 seconds if no interaction
    setTimeout(loadGtag, 5000);
  </script>
